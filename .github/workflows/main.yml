name: CI-CD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Corepack
        run: corepack enable

      - name: install dependence
        run: yarn

      - name: run test
        run: yarn test
    
     
 
          
    
